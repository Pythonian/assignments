<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <main>
        <h2>Registration</h2>
        <form action="success.html">
            <div class="form-group space-between">
                <div class="form-control mr-10">
                    <label for="id_first_name">First name</label>
                    <input type="text" name="first_name" id="id_first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-control">
                    <label for="id_last_name">Last name</label>
                    <input type="text" name="last_name" id="id_last_name" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="id_email">Email address</label>
                <input type="email" name="email" id="id_email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group space-between">
                <div class="form-control mr-10">
                    <label for="id_birth_date">Date of birth</label>
                    <input type="date" name="birth_date" id="id_birth_date" placeholder="Date of birth" required>
                </div>
                <div class="form-control">
                    <label for="id_phone_number">Phone number</label>
                    <input type="tel" name="phone_number" id="id_phone_number" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="form-group space-between">
                <div class="form-control mr-10">
                    <label for="id_gender">Gender</label>
                    <select name="gender" id="id_gender" required>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="id_color">Favorite Color</label>
                    <input type="color" name="color" id="id_color" required>
                </div>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </main>
</body>

</html>
